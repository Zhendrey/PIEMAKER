<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>PIEMAKER</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__navigation">
                        <div class="header__burger">
                            <span></span>
                        </div>
                        <a href="#" class="header__logo">PIEMAKER</a>
                        <nav class="header__menu">
                            <ul class="header__list">
                                <li>
                                    <a href="" class="header__link">Home</a>
                                </li>
                                <li>
                                    <a href="" class="header__link">Our history</a>
                                </li>
                                <li>
                                    <a href="" class="header__link">Policy</a>
                                </li>
                                <li>
                                    <a href="" class="header__link">Pies</a>
                                </li>
                            </ul>
                        </nav>
                </div>
                <div class="header__icons icons-header">
                    <a href="#" class="icons-header__icon">
                        <img src="/img/heart.svg" alt="A heart">
                    </a>
                    <a href="#" class="icons-header__icon">
                        <img src="/img/cart.svg" alt="A cart">
                        <div class="icons-header__notification notification">
                            <span>1</span>
                        </div>
                    </a>
                </div>
            </div>
        </header>
        <main class="page">
        <section class="page__product product">
           <div class="page__container product__container">
                <div class="product__data">
                    <div class="product__body">
                        <h2 class="product__title title">Strawberry pie</h2>
                        <p>250g</p>
                    </div>
                    <div class="product__topings">
                        <div class="product__icon_plus">
                            <img src="/img/plus.svg" alt="Add">
                        </div>                
                    <p class="product__add-toping">ADD TOPING</p>
                    </div>
                </div>
                <div class="product__size-selector size-selector">
                    <p class="size-selector__label">SELECT SIZE</p>
                    <div class="size-selector__options">
                        <div class="size-selector__input">
                            <input type="radio" name="radio" placeholder="S">
                        </div>                        
                        <div class="size-selector__input">
                            <input type="radio" name="radio" placeholder="M">
                        </div>                        
                        <div class="size-selector__input">
                            <input type="radio" name="radio" placeholder="L">
                        </div>                        
                    </div>
                </div>
              <div class="product__price-favorites">
                    <div class="product__prices">
                        <p class="product__price-value title-small">$9.99</p>
                        <button type="button" class="product__cart">
                            <img src="/img/cart.svg" alt="A cart">
                        </button>
                    </div>
                    <div class="product__favorites">
                            <p class="product__take-favorites">TAKE TO FAVORITES</p>
                            <div class="product__icon_heart">
                                <img src="/img/heart.svg" alt="A heart">
                            </div>
                    </div>
              </div>
           </div>
        </section>
        </main>
    </div>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
